<!DOCTYPE html>
<html>
<head>
	<title>Citation List</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Citation List</h2> 
			<div class="col-md-2">
				<button type="button" class="btn btn-primary"data-toggle="modal" data-target="#myModal">Add Citation</button>
			</div>
			<div class="col-md-3">
				<select class="form-control" id="attribute">
					<option>Infraction Code</option>
					<option>Officer ID</option>
					<option>Fine</option>
					<option>Notes</option>
				</select>
			</div>
			<div class="form-group col-md-7">
				<input type="text" class="form-control" placeholder="search..." id="search">
			</div>
		</div>
		<h2>Results</h2> 
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Infraction Code</th>
					<th>Officer ID</th>
					<th>Fine</th>
					<th>Notes</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>123456</td>
					<td>101010</td>
					<td>$200,000</td>
					<td>Public Nudity</td>
					<td><button type="button" class="btn btn-primary">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Citation</h4>
				</div>
				<div class="modal-body">
					<div class="form-group col-md-4">
						<label for="usr">Infraction Code:</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="form-group col-md-4">
						<label for="usr">Issuing Officer ID:</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="form-group col-md-4">
						<label for="usr">Fine:</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="form-group col-md-12">
						<label for="comment">Notes:</label>
						<textarea class="form-control" rows="5" id="comment"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-success" data-dismiss="modal">Add</button>
					<button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
</div>    
</body>
</html>
