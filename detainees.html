<!DOCTYPE html>
<html>
<head>
	<title>Detainee List</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Detainee List</h2> 
			<div class="col-md-2">
				<button type="button" class="btn btn-primary"data-toggle="modal" data-target="#myModal">Add Detainee</button>
			</div>
			<div class="col-md-3">
				<select class="form-control" id="attribute">
					<option>First Name</option>
					<option>Middle Name</option>
					<option>Last Name</option>
					<option>Date of Birth</option>
					<option>Reason</option>
					<option>Release Date</option>
					<option>Bail</option>
				</select>
			</div>
			<div class="form-group col-md-7">
				<input type="text" class="form-control" placeholder="search..." id="search">
			</div>
		</div>
		<h2>Results</h2> 
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Middle Name</th>
					<th>Last Name</th>
					<th>Date of Birth</th>
					<th>Reason</th>
					<th>Release Date</th>
					<th>Bail</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John</td>
					<td>Joseph</td>
					<td>Doe</td>
					<td>1/24/1990</td>
					<td>Arson</td>
					<td>11/20/2089</td>
					<td>$1,000,000</td>
					<td><button type="button" class="btn btn-danger">Release</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Detainee</h4>
				</div>
				<div class="modal-body">
					<div class="form-group col-md-4">
						<label for="usr">First Name:</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="form-group col-md-4">
						<label for="usr">Middle Name:</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="form-group col-md-4">
						<label for="usr">Last Name:</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label>Date of Birth: </label>
							<div class='input-group date' id='datetimepicker1'>
								<input type='text' class="form-control" />
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>
					
					<div class="col-md-12">
						<div class="form-group">
							<label>Release Date: </label>
							<div class='input-group date' id='datetimepicker1'>
								<input type='text' class="form-control" />
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="usr">Reason: </label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="form-group col-md-6">
						<label for="usr">Bail: </label>
						<input type="text" class="form-control" id="usr">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-success" data-dismiss="modal">Add</button>
					<button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
</div>    
</body>
</html>
